<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Muviez Apps</title>
</head>

<body>

    <!-- Ana İçerik -->
    <div id="main-content">
        <!-- Filmler Bölümü -->
        <div id="movies-container">
            <div class="search-box">
                <h1 class="site-title">The Muviez</h1>
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Search the Films...">
                    <button class="search-btn" type="submit">Search</button>
                </form>
            </div>
            >
            <div id="result"></div>
        </div>

        <!-- Sağ Panel -->
        <div id="sidebar">
            <!-- Günün Önerisi -->
            <div id="suggestion-container">
                <h2>Muviez of the Day</h2>
                <div id="suggestion"></div>
            </div>

            <!-- IMDB Top 20 -->
            <div id="imdb-container">
                <h2>IMDB Top 20</h2>
                <ul id="imdb-list"></ul>
            </div>

            <!-- Favoriler -->
            <div id="favorites-container">
                <h2>Favorites</h2>
                <ul id="favorites-list"></ul>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
